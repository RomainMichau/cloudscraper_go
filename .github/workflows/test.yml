name: Go
on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    container:
      image: golang:1.20.6

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test
